<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clipboard HTML Renderer</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #111; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #preview { position: fixed; inset: 0; width: 100vw; height: 100vh; border: 0; background: #fff; }

    /* Single icon button */
    #pasteBtn {
      position: fixed; top: 12px; right: 12px; z-index: 9999;
      width: 44px; height: 44px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      color: #fff;
      display: grid; place-items: center;
      cursor: pointer; user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    #pasteBtn:hover { background: rgba(0,0,0,0.6); }
    #pasteBtn:active { transform: translateY(1px); }
    #pasteBtn svg {
      width: 20px; height: 20px; display: block;
      fill: none; stroke: currentColor; stroke-width: 2;
      stroke-linecap: round; stroke-linejoin: round;
      pointer-events: none;
    }

    /* Toast */
    #toast {
      position: fixed; right: 12px; top: 64px; z-index: 9999;
      padding: 8px 10px; border-radius: 10px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.92);
      font-size: 13px; line-height: 1.2;
      max-width: 340px;
      opacity: 0; transform: translateY(-6px);
      transition: opacity 180ms ease, transform 180ms ease;
      pointer-events: none;
      border: 1px solid rgba(255,255,255,0.14);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    #toast.show { opacity: 1; transform: translateY(0); }

    /* Optional fallback modal (only shown if clipboard read is blocked) */
    #modalBackdrop {
      position: fixed; inset: 0; z-index: 10000;
      display: none; place-items: center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
    }
    #modal {
      width: min(860px, calc(100vw - 24px));
      border-radius: 16px;
      background: rgba(20,20,20,0.92);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 18px 50px rgba(0,0,0,0.45);
      padding: 14px;
    }
    #modalHeader { display:flex; align-items:center; justify-content:space-between; gap: 12px; }
    #modalTitle { font-size: 14px; opacity: 0.9; margin: 0; }
    #modalClose {
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }
    #modal textarea {
      width: 100%; box-sizing: border-box;
      margin-top: 10px;
      height: min(52vh, 420px);
      resize: vertical;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.35);
      color: #fff;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      outline: none;
    }
    #modalHint { margin-top: 10px; font-size: 12px; opacity: 0.75; }
    kbd { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.14); padding: 1px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <iframe id="preview" sandbox="allow-scripts allow-forms allow-modals allow-popups"></iframe>

  <button id="pasteBtn" type="button" title="Paste from clipboard" aria-label="Paste from clipboard">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M9 4h6m-5 0a2 2 0 0 0-2 2v1h8V6a2 2 0 0 0-2-2" />
      <path d="M7 7H6a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-1" />
    </svg>
  </button>

  <div id="toast" role="status" aria-live="polite"></div>

  <!-- Only used if clipboard read is blocked (kept offscreen unless needed) -->
  <div id="modalBackdrop" role="dialog" aria-modal="true">
    <div id="modal">
      <div id="modalHeader">
        <p id="modalTitle">Clipboard read blocked — paste HTML here:</p>
        <button id="modalClose" type="button">Close</button>
      </div>
      <textarea id="manualPaste" placeholder="Paste HTML here (Ctrl/Cmd+V)"></textarea>
      <div id="modalHint">Tip: Press <kbd>Ctrl</kbd>/<kbd>⌘</kbd> + <kbd>V</kbd>, then it will render immediately.</div>
    </div>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const pasteBtn = document.getElementById('pasteBtn');
    const toast = document.getElementById('toast');

    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalClose = document.getElementById('modalClose');
    const manualPaste = document.getElementById('manualPaste');

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove('show'), 1600);
    }

    function renderHTML(html) {
      preview.srcdoc = html || '';
    }

    function openFallbackModal() {
      modalBackdrop.style.display = 'grid';
      manualPaste.value = '';
      // Focus so Ctrl/Cmd+V reliably works in fallback
      setTimeout(() => manualPaste.focus(), 0);
    }

    function closeFallbackModal() {
      modalBackdrop.style.display = 'none';
    }

    modalClose.addEventListener('click', closeFallbackModal);
    modalBackdrop.addEventListener('click', (e) => { if (e.target === modalBackdrop) closeFallbackModal(); });

    manualPaste.addEventListener('paste', (event) => {
      const html = event.clipboardData?.getData('text/html');
      const text = event.clipboardData?.getData('text/plain') || '';
      const payload = (html && html.trim()) ? html : text;
      if (payload.trim()) {
        renderHTML(payload);
        showToast('Rendered from paste');
        closeFallbackModal();
      }
      event.preventDefault();
    });

    async function readClipboardAndRender(from) {
      if (!navigator.clipboard?.readText) {
        showToast('Clipboard API unavailable here. Using manual paste.');
        openFallbackModal();
        return;
      }
      try {
        const text = await navigator.clipboard.readText();
        if (!text || !text.trim()) {
          showToast('Clipboard is empty.');
          return;
        }
        renderHTML(text);
        showToast(from === 'shortcut' ? 'Rendered (Ctrl/Cmd+V)' : 'Rendered from clipboard');
      } catch {
        // iOS/iPadOS often requires explicit confirmation, and file:// can block readText entirely.
        showToast('Clipboard blocked — paste manually.');
        openFallbackModal();
      }
    }

    // Button click (single button; any “Paste” confirmation UI on iOS is OS-enforced)
    pasteBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      readClipboardAndRender('button');
    });

    // FIX: Make Ctrl/Cmd+V work even if focus is inside the iframe.
    // We intercept the shortcut and read clipboard from this user gesture.
    document.addEventListener('keydown', (e) => {
      const isV = (e.key || '').toLowerCase() === 'v';
      if ((e.ctrlKey || e.metaKey) && isV) {
        e.preventDefault();
        readClipboardAndRender('shortcut');
      }
    }, true);

    // Also support standard paste events if the browser fires them on the document
    document.addEventListener('paste', (event) => {
      const html = event.clipboardData?.getData('text/html');
      const text = event.clipboardData?.getData('text/plain') || '';
      const payload = (html && html.trim()) ? html : text;
      if (payload.trim()) {
        renderHTML(payload);
        showToast('Rendered from paste');
        event.preventDefault();
      }
    }, true);

    // Initial hint
    renderHTML(`
      <!doctype html>
      <html>
        <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width,initial-scale=1" />
          <style>
            body{margin:0;display:grid;place-items:center;height:100vh;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#fff;color:#111}
            .card{max-width:760px;padding:24px 22px;border:1px solid #eee;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
            h2{margin:0 0 8px;font-size:20px}
            p{margin:0;color:#444;line-height:1.4}
            kbd{background:#f6f6f6;border:1px solid #e6e6e6;border-bottom-color:#d6d6d6;border-radius:6px;padding:2px 6px;font-size:12px}
          </style>
        </head>
        <body>
          <div class="card">
            <h2>Paste HTML to render</h2>
            <p>Press <kbd>Ctrl</kbd>/<kbd>⌘</kbd> + <kbd>V</kbd>, or click the clipboard icon (top right).</p>
          </div>
        </body>
      </html>
    `);
  </script>
</body>
</html>
